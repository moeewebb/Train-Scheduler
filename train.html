<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Train Schedule</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <H1>Train Schedule</H1>
    <h3>Your next train comes in...</h3>
    </div>
  </div>
  <div class="container">
    <div class="panel">
      <div class="panel-heading">Saved Train Schedules</div>
      <table class="table center">
      <thead>
        <tr class="text-center">
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">First Train</th>
          <th scope="col">Next Train</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      </table>
    </div>

    <div class="panel">
 
      <div class="panel-heading">Add a Train</div>
 
      <div class="panel-body">
        <form role="form">
            <div class="form-group">
              <label for="text">Train Name</label>
              <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
              <label for="text">Destination</label>
              <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
              <label for="text">First Train Time HH:mm - military time</label>
              <input type="text" class="form-control" id="firstTime">
            </div>
            <div class="form-group">
              <label for="text">Frequency (min)</label>
              <input type="text" class="form-control" id="frequency">
            </div> 
            
            <button class="btn" id="submitTrain">Submit</button>
        </form>
      </div>
    </div>
  </div>
<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="app.js"></script>

</body>
</html>
